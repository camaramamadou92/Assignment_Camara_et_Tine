<form
  ngForm
  class="form"
  #assignmentForm
  (submit)="onSubmit(); assignmentForm.reset()"
>
  <mat-form-field>
    <input
      matInput
      [(ngModel)]="nomDevoir"
      name="nom"
      placeholder="Nom du devoir"
    />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <input
      matInput
      [matDatepicker]="picker"
      [(ngModel)]="dateDeRendu"
      placeholder="Date de rendu"
      name="date"
    />

    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      [(ngModel)]="auteur"
      name="author"
      placeholder="Auteur du devoir"
    />
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      [(ngModel)]="noteFloat"
      name="notation"
      placeholder="Note obtenu au devoir"
    />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Matière</mat-label>
    <mat-select [(ngModel)]="matiere" name="selector">
      <mat-option *ngFor="let matiere of EnsembleDeMatiere" [value]="matiere">
        {{ matiere }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      [(ngModel)]="photoDeMatiere"
      type="url"
      pattern="https?://.+"
      placeholder="URL Image Matiere"
      name="photoMatiere"
    />
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      [(ngModel)]="photoDeIntervenant"
      type="url"
      pattern="https?://.+"
      placeholder="URL Image Intervenant"
      name="photoIntervenant"
    />
  </mat-form-field>

  <mat-form-field>
    <textarea
      matInput
      [(ngModel)]="remarque"
      placeholder="Remarque supplémentaire"
      name="remarque"
    >
    </textarea>
  </mat-form-field>

  <button mat-stroked-button color="primary">Ajouter un devoir</button>
</form>
