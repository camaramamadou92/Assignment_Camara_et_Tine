<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h1 class="devoir">Devoir Rendu</h1>
    <input type="text" [(ngModel)]="searchText" (keyup)="search()" (click)="search()">
    <button>Rechercher</button>
    <div *ngFor="let assignment of filteredAssignments">
      {{ assignment.nom}}
    </div>
<div class="spacer"></div>
<a  class="add" [routerLink]="['add-devoir']"  mat-button>AddAssignment</a>
<a  class="edit" [routerLink]="['editer-devoir']" mat-raised-button mat-button>EditAssignement</a>
<a  class="about" [routerLink]="['about/about.component']"  mat-button>About Us</a>
<a  class="sign" mat-button [routerLink]="['add-devoir']" >Sign Up</a>
</mat-toolbar-row>
</mat-toolbar>
