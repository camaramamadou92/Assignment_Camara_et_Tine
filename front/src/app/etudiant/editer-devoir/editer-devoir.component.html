<mat-card class="card1">
  <div *ngFor="let matiere of matierehelp">
        <p class="p1">{{matiere.label}}</p>
        <p class="p2">Professeur : {{matiere.profName}}</p>
        <p class="p2">Adresse mail : {{matiere.email}}</p>
  </div>
  <div>
    <mat-form-field class="date1" appearance="fill">
      <input matInput [matDatepicker]="picker3" [value]="date.value">
      <mat-datepicker-toggle matIconSuffix [for]="picker3"></mat-datepicker-toggle>
      <mat-datepicker #picker3></mat-datepicker>
    </mat-form-field>
  </div>
<button class="button1" (click)="valider()">JE RENDS MON DEVOIR</button>
</mat-card>
